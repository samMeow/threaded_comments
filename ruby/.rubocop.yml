Metrics/BlockLength:
    ExcludedMethods: ['describe', 'context', 'it']
Layout/SpaceAroundMethodCallOperator:
    Enabled: true
Lint/RaiseException:
    Enabled: true
Lint/StructNewOverride:
    Enabled: true
Style/ExponentialNotation:
    Enabled: true
Style/HashEachMethods:
    Enabled: true
Style/HashTransformKeys:
    Enabled: true
Style/HashTransformValues:
    Enabled: true
Metrics/LineLength:
    Max: 80
    IgnoredPatterns: ['\A#']